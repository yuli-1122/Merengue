<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctenos</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- Variables --- */
    :root {
      --color-primario: #e67e22;
      --color-secundario: #d35400;
      --color-fondo: #fdfaf6;
      --color-texto: #34495e;
      --color-borde: #bdc3c7;
      --sombra-suave: 0 5px 15px rgba(0, 0, 0, 0.08);
      --radio-borde: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--color-fondo);
      color: var(--color-texto);
      line-height: 1.6;
    }

    /* --- Header y Nav --- */
    header {
      background: linear-gradient(135deg, var(--color-primario), var(--color-secundario));
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    header h1 {
      margin-bottom: 1rem;
      font-weight: 700;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    nav a:hover,
    nav a.activo {
      border-bottom-color: white;
    }

    /* --- Botón Hamburguesa --- */
    .hamburguesa {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
      position: absolute;
      right: 1.5rem;
      top: 1.5rem;
    }

    .hamburguesa span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 5px;
      transition: 0.3s;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: var(--color-secundario);
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        display: none;
        padding: 1rem 0;
      }

      nav ul.mostrar {
        display: flex;
      }

      .hamburguesa {
        display: flex;
      }
    }

    /* --- Formulario --- */
    main {
      padding: 2rem 1rem;
    }

    .formulario-container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: var(--radio-borde);
      box-shadow: var(--sombra-suave);
    }

    .formulario-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      color: var(--color-texto);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .campo-form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--color-borde);
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--color-primario);
      box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    button[type="submit"] {
      background-color: var(--color-primario);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--color-secundario);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <header>
    <h1>📬 Contáctenos</h1>
    
    <!-- Botón hamburguesa -->
    <div class="hamburguesa" id="btnHamburguesa">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav>
      <ul id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="mi_musica.html">Mi Música</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contactenos.html" class="activo">Contáctenos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="formulario-container">
      <h2>¿Quieres colaborar o preguntar algo sobre merengue?</h2>
      <form>
        <div class="campo-form">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre completo" />
        </div>

        <div class="campo-form">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com"/>
        </div>

        <div class="campo-form">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required placeholder="Déjanos tu mensaje aquí..."></textarea>
        </div>

        <button type="submit">Enviar Mensaje</button>
      </form>
    </section>
  </main>

  <script>
    const btn = document.getElementById("btnHamburguesa");
    const menu = document.getElementById("menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("mostrar");
    });
  </script>
</body>
</html>
